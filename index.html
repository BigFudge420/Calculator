<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-result">
            <p class="text"></p>
        </div>
        <div class="calculator-buttons">
            <button class="btn numbers" id="num1">1</button>
            <button class="btn numbers" id="num2">2</button>
            <button class="btn numbers" id="num3">3</button>
            <button class="btn numbers" id="num4">4</button>
            <button class="btn numbers" id="num5">5</button>
            <button class="btn numbers" id="num6">6</button>
            <button class="btn numbers" id="num7">7</button>
            <button class="btn numbers" id="num8">8</button>
            <button class="btn numbers" id="num9">9</button>
            <button class="btn numbers" id="num0">0</button>
            <button class="btn" id="dot">.</button>            
            <button class="btn operator" id="add">+</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn operator" id="multiply">x</button>
            <button class="btn operator" id="divide">รท</button>
            <button class="btn clear other" id="clear">Clear</button>
            <button class="btn equals other" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
